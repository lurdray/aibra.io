{% extends 'app_user/auth_base.html' %}
{% load static %}


{% block content %}



		<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">Get started with Us</h2>
								<p class="mb-0">Register a new membership</p>							
							</div>
							<div class="p-40">
								<form method="post">
									{% csrf_token %}
									<div class="form-group">
										<div class="row">
											<div class="col-lg-6 col-md-6 input-group mb-1">
												<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
												<input name="first_name" type="text" class="form-control ps-15 bg-transparent" placeholder="First Name">
											</div>
											<div class="col-lg-6 col-md-6 input-group mb-1">
												<input name="last_name" type="text" class="form-control ps-15 bg-transparent" placeholder="Last Name">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
											<input name="username" type="email" class="form-control ps-15 bg-transparent" placeholder="Email">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input name="password1" type="password" class="form-control ps-15 bg-transparent" placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input name="password2" type="password" class="form-control ps-15 bg-transparent" placeholder="Retype Password">
										</div>
									</div>

									<div class="form-group">
									    <label for="account_type">Account Type:</label>
										<select name="account_type" id="account_type">
										  <option value="candidate">Candidate</option>
										  <option value="recruiter">Recruiter</option>
										  <option value="organization">Organization</option>
										</select> 
									</div>


									  <div class="row">
										<div class="col-12">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">I agree to the <a href="#" class="text-warning"><b>Terms</b></a></label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-info margin-top-10">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>				
								<div class="text-center">
									<p class="mt-15 mb-0">Already have an account?<a href="{% url 'app_user:sign_in' %}" class="text-danger ms-5"> Sign In</a></p>
								</div>
							</div>
						</div>								

						<div class="text-center">
						  <p class="mt-20 text-white">- Register With -</p>
						  <p class="gap-items-2 mb-20">
							  <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
							  <a class="btn btn-social-icon btn-round btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
							</p>	
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>


	{% endblock %}
