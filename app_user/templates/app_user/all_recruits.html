{% extends 'app_user/auth_base.html' %}
{% load static %}


{% block content %}

{% include 'app_user/header.html' %}
<!-- Page Sidebar Ends-->
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-header">
              <div class="row">
                <div class="col-sm-6">
                  <h3>See Who Applied</h3>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/app/">Home</a></li>
                    <li class="breadcrumb-item">Users</li>
                    <li class="breadcrumb-item active">User Cards</li>
                  </ol>
                </div>
                <div class="col-sm-6">
                  <!-- Bookmark Start-->
                  <div class="bookmark">
                    <ul>
                      <li><a href="javascript:void(0)" data-container="body" data-bs-toggle="popover" data-placement="top" title="" data-original-title="Tables"><i data-feather="inbox"></i></a></li>
                      <li><a href="javascript:void(0)" data-container="body" data-bs-toggle="popover" data-placement="top" title="" data-original-title="Chat"><i data-feather="message-square"></i></a></li>
                      <li><a href="javascript:void(0)" data-container="body" data-bs-toggle="popover" data-placement="top" title="" data-original-title="Icons"><i data-feather="command"></i></a></li>
                      <li><a href="javascript:void(0)" data-container="body" data-bs-toggle="popover" data-placement="top" title="" data-original-title="Learning"><i data-feather="layers"></i></a></li>
                      <li><a href="javascript:void(0)"><i class="bookmark-search" data-feather="star"></i></a>
                        <form class="form-inline search-form">
                          <div class="form-group form-control-search">
                            <input type="text" placeholder="Search..">
                          </div>
                        </form>
                      </li>
                    </ul>
                  </div>
                  <!-- Bookmark Ends-->
                </div>
              </div>
            </div>
          </div>
          <!-- Container-fluid starts-->
          <div class="container-fluid user-card">
            <div class="row">
            	{% for item in recruits %}
              <div class="col-md-6 col-lg-6 col-xl-4 box-col-6">
                <div class="card custom-card">
                  <div class="card-header"><img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCQYQHgFIR0KVOZjPMo485PQsvUP5zNWYqDQ&usqp=CAU" alt=""></div>
                  <div class="card-profile"><img class="rounded-circle" src="{% static 'main/assets/images/avtar/3.jpg' %}" alt=""></div>
                  <ul class="card-social">
                    <li><a href="javascript:void(0)"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="javascript:void(0)"><i class="fa fa-rss"></i></a></li>
                  </ul>
                  
                  <div class="text-center profile-details"><a href="{% url 'app_user:app_user_detail' item.id %}">

                      <h4>{{ item.user.first_name }} {{ item.user.last_name }}</h4></a>
                    <a class="btn btn-primary" href="{% url 'app_user:app_user_detail' item.id %}">View Detail</a>
                  </div>
                  
                  
                </div>
              </div>
              {% endfor %}
              
              
              
              
              
          <!-- Container-fluid Ends-->
        </div>


{% endblock %}
